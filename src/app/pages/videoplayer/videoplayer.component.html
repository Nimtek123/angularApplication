<div class="row">

  <div class="col-lg-8" >
    <mat-card class="cardWithShadow" style="width: 100%; height: 30rem;">
      <mat-card-content class="p-24">
        <mat-card-title>Uploaded Videos</mat-card-title>
        <div class="table-responsive m-t-16" >
          <table mat-table [dataSource]="dataSource" class="w-100" >
            <!-- Position Column -->
            <ng-container matColumnDef="filename">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                Video Url
              </th>
              <td mat-cell *matCellDef="let element">
                    {{ element.filename }}<br />
                    <span style="text-decoration: underline; color: blue; cursor: pointer;" mat-flat-button color="primary" (click)="activeVideo(element.filename)" class="w-100">
                      Play
                    </span>
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="originalname">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                File Name
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1" style="max-width: 10rem;">
                {{ element.originalname }}
                 
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="size">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                File Size
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.size }} kb
            </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>


    <!-- --------------------------------------------------------------------------- -->
  <!-- Video Player -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-4" >
    <mat-card class="cardWithShadow" style="width: 100%; height: 30rem;">
      <mat-card-content class="p-24">
        <mat-card-title>Video Player</mat-card-title><br />
        <div class="d-flex w-100">
          <div class="m-l-auto">
            <video controls autoplay style="width: 100%; height: 22rem;" src="{{activeFile}}"></video>
          </div>
        </div>
       
      </mat-card-content>
    </mat-card>
  </div>
</div>
